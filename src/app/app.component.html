<div id="tittle">Tv Series</div>
<div id="content">
    <div id="table">
        <app-listar-series (seriesCargadas)="recibirSeries($event)"></app-listar-series>
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Season</th>
            </tr>
            @for (serie of lista_series; track serie) {
            <tr (click)="toggleDescription(serie.id)">
                <td>{{serie.id}}</td>
                <td><a [href]="serie.webpage">{{ serie.name }}</a></td>
                <td>{{ serie.channel }}</td>
                <td>{{ serie.seasons }}</td>
            </tr>
            }
        </table>
   </div>

    <div id="contentDescription">
        @if (firstInit) {
            <img [src]="lista_series[0].poster" alt="Pelicula de {{lista_series[0].name}}">
            <h2 id="subTittle">{{lista_series[0].name}}</h2>
            <p id="description"> {{lista_series[0].description}} </p>
          }
        @else{
            <img [src]="srcimg" alt="Pelicula de {{title}}">
            <h2 id="subTittle">{{title}}</h2>
            <div id="description"> {{description}} </div>
        }
    </div>
